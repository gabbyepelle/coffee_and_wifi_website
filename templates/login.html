{% extends 'bootstrap/base.html' %}
{% import "bootstrap/wtf.html" as wtf %}
{% block styles %}
{{ super() }}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
{% endblock %}
{% block content %}
<!-- Navbar -->
<header class="mb-auto">
    <div class="container-fluid add-mast">
      <h3 class="float-md-start mb-0">Cafe & Wifi</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link fw-bold py-1"  href="{{url_for('home')}}">Home</a>
        <a class="nav-link fw-bold py-1 " href="{{url_for('cafes')}}">Cafes</a>
        <a class="nav-link fw-bold py-1 " href="{{url_for('add_cafe')}}">Add Cafe</a>
          <a class="nav-link fw-bold py-1 " href="{{url_for('logout')}}">Log out</a>


      </nav>
    </div>
  </header>
<!-- Navbar -->
<div class="add container">
  <div class="row">
    <div class="col-sm-12 col-md-8">
      <h1 class="new-cafe">Login</h1>
      {{ wtf.quick_form(form, novalidate=True, button_map={"submit": "dark"}) }}
    </div>
  </div>
</div>
{% endblock %}
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
